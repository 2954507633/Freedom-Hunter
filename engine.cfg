[application]

name="Freedom Hunter"
main_scene="res://scene/gui/main_menu.tscn"
auto_accept_quit=true
target_fps=60
icon="res://icon.png"

[autoload]

global="*res://source/global.gd"

[display]

test_width=1280
test_height=720
width=1920
height=1080

[input]

ui_cancel=[jbutton(0, 1), key(Escape)]
player_attack=[mbutton(0, 1)]
camera_reset=[mbutton(0, 3)]
debug_reset_pos=[key(R)]
debug_camera=[key(Q)]
player_forward=[key(W)]
player_left=[key(A)]
player_backward=[key(S)]
player_run=[key(Shift)]
player_jump=[key(Space)]
player_right=[key(D)]

[render]

shadows_enabled=true
