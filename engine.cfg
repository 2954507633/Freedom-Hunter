[application]

name="Freedom Hunter"
main_scene="res://scene/main_menu.tscn"
auto_accept_quit=true
target_fps=60
icon="res://icon.png"

[autoload]

networking="*res://src/multiplayer/networking.gd"
global="*res://src/global.gd"

[display]

stretch_aspect="keep"
stretch_mode="2d"
test_width=1280
test_height=720
width=1920
height=1080

[input]

ui_cancel=[jbutton(0, 1), key(Escape)]
players_list=[key(Tab)]
camera_rotation_lock=[key(Control)]
camera_rotation_up=[mbutton(0, 4)]
camera_rotation_down=[mbutton(0, 5)]
camera_lock=[key(F10)]
player_interact=[key(E)]
ui_fullscreen=[key(F11)]
player_use=[key(Q)]
player_scroll_next=[mbutton(0, 4)]
player_scroll_back=[mbutton(0, 5)]
player_attack_right=[mbutton(0, 2)]
player_attack_left=[mbutton(0, 1)]
player_camera_reset=[mbutton(0, 3)]
debug_reset=[key(R)]
player_forward=[key(W)]
player_left=[key(A)]
player_backward=[key(S)]
player_run=[key(Shift)]
player_jump=[key(Space)]
player_right=[key(D)]

[render]

shadows_enabled=true

[ssl]

certificates="res://ca-certificates.crt"
